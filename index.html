    <h1>Formula For Area Of A Triangle</h1>
    <form id="triangle-form">
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required>
        
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required>
        
        <button type="submit">Calculate</button>
        <p id="result"></p>
      </form>
      


      <div>
        <h1>Formula For Area Of A Circle</h1>
          <form id="form2" action="">

            <input type="number" id="radius">
            <button type="submit">Calculate</button>
            <p id="result2"></p>
          </form>
      </div>

      <div>
        <h1>Formula For The area of A Trampezium</h1>

        <form id="form-tramp" action="">

            <label for="height-t">Height</label>
            <input type="number" id="height-t">

            <button type="submit">Calculate</button>
            <p id="result3"></p>
        </form>
      </div>
